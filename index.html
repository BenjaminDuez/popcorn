<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PopCorn JS</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

            <!-- email: "zoba@yopmail.com"
            pseudo: "Bduez6"
            password: "1234567890" -->
        <header>
            <button id="connection">Se connecter / S'inscrire</button>
            <button id="profil">Mon profil</button>
            <button class="chat">Chat</button>
            <div>
                <form id="register" action="#">
                    <label for="email">Mail</label>
                    <input type="text" name="email" id="email" minlength="1" required>
                    <label for="pseudo">Pseudo</label>
                    <input type="text" name="pseudo" id="pseudo" minlength="1" required>
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" minlength="1" required>
                    <button type="submit">S'inscrire</button>
                </form>
                <form id="login" action="#">
                        <label for="emailLogin">Mail</label>
                        <input type="text" name="email" id="emailLogin" minlength="1" required>
                        <label for="passwordLogin">Mot de passe</label>
                        <input type="password" name="password" id="passwordLogin" minlength="1" required>
                        <button type="submit">Se connecter</button>
                    </form>
                <form id="searchDataForm" action="#">
                    <label for="searchData">Search a movie <span></span></label>
                    <input type="text" name="searchData" id="searchData" minlength="1" required>
                    <button type="submit">Search</button>
                </form>
            </div>
            
        </header>

        <main>
            <section id="chatSection" class="close">
                <div>
                    <button class="chat">Close</button>
                    <form id="chatForm" action="#">
                        <label for="messageData">Message<span></span></label>
                        <input type="text" name="messageData" id="messageData" minlength="1" required>
                        <button type="submit">Envoyer</button>
                    </form>
                </div>
            </section>
            <section id="profilSection" class="close">
                <div>
                    <button id="closeProfil">Close</button>
                    <div id="user"></div>
                    <ul id="favoritesFilmSection"></ul>
                </div>
            </section>
            <section class="close" id="moviePopin">
                <article></article>
            </section>

            <section id="movieList"></section>
        </main>

        <footer>
            <p>Under WTFPL - Julien Noyer 2020</p>
        </footer>
        <script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
